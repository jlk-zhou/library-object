<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1 class="page-header">Your Books</h1>
    <div class="library">
        <div class="add">
            <p>Add Book</p>
        </div>
    </div>
    <dialog>
        <form>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" placeholder="Macbeth" required>
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" placeholder="Monkey" required>
            <label for="pages">Total number of pages: </label>
            <input type="number" id="pages" name="pages" placeholder="78" required>
            <button class="close" value="cancel" formmethod="dialog">Cancel</button>
            <label for="read">Read? </label>
            <input type="hidden" id="not-read" name="not-read" value="false">
            <input type="checkbox" id="read" name="read" value="true">
            <button id="confirmBtn" value="default" type="submit">Confirm</button>
        </form>
    </dialog>
</body>
</html>
